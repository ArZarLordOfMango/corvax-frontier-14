# Harpy
- type: emote
  id: HonkHarpy
  category: Vocal
  chatMessages: [хонк.] # Only Russian NoW!
  chatTriggers:
    - хонк.
    - хонк
    - хонкает.
    - хонкает

- type: emote
  id: Ring
  category: Vocal
  chatMessages: [звонит.]
  chatTriggers:
    - звонит.
    - звонит
    - звонок.
    - звонок
    - звонки.
    - звонки

- type: emote
  id: Pew
  category: Vocal
  chatMessages: [пищит.]
  chatTriggers:
    - пищать
    - писк.
    - пищать!

- type: emote
  id: Bang
  category: Vocal
  chatMessages: [хлопает.]
  chatTriggers:
    - хлопать.
    - похлопать.
    - хлопать!
    - хлопать
    - хлопок.

- type: emote
  id: Beep
  category: Vocal
  chatMessages: [гудит.]
  chatTriggers:
    - гудит.
    - гудок.
    - бу!
    - пу.
    - пу пу.

- type: emote
  id: Rev
  category: Vocal
  chatMessages: [визжит.]
  chatTriggers:
    - визг.
    - визжать.
    - визг!
    - повизгивает
    - визжит

