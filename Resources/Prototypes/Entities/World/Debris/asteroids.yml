# Красный астероид

- type: entity
  id: BaseAsteroidDebrisRed
  parent: BaseDebris
  name: Salvage Red Asteroid
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidIronsand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidIronsand:
          - id: RandomArtifactSpawner20
            prob: 0.03
            orGroup: rock
          - id: IronRock
            prob: 0.6
            orGroup: rock
          - id: IronRockMining
            prob: 0.2
            orGroup: rock
          - id: CrystalSpawner
            prob: 0.2
            orGroup: rock
          - id: SalvageMobSpawner
            prob: 0.2
            orGroup: rock
          - id: SpawnMobBearSalvage
            prob: 0.02
          - id: SpawnMobSpiderSalvage
            prob: 0.02
          - id: SpawnMobKangarooSalvage
            prob: 0.02
          - id: SpawnMobSmallPurpleSnake
            prob: 0.03
          - id: SpawnMobPurpleSnake
            prob: 0.02
    - type: IFF
      flags: HideLabel
      color: "#f71414"

