- type: entity
  parent: BaseItem
  id: BaseBoomBox
  name: Бумбокс
  description: Бумбокс, который покажет всем, кто здесь главный.
  components:
    - type: Sprite
      sprite: Objects/Devices/boombox.rsi
      state: boombox
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: CargoSellBlacklist
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: False
          occludes: True
          ent: null
    - type: DeviceLinkSource
      ports:
      - Pressed
    - type: Item
      size: Normal
    - type: StaticPrice
      price: 100000
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.BoomBoxUiKey.Key
        type: BoomBoxBoundUi

- type: entity
  parent: BaseItem
  id: BaseBoomBoxTape
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Devices/boomboxtape.rsi
      state: tape
    - type: StaticPrice
      price: 20000
    - type: Tag
      tags:
        - BoomBoxTape
    - type: Item
      size: Small
    - type: CargoSellBlacklist
    - type: BoomBoxTape
      soundPath: /Audio/BoomBox/AssHole.ogg
      syndStatus: false
      syndItem: "SyndicatePersonalAI"

